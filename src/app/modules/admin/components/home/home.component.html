<div class="container">
  <h1 class="text-center mt-5" id="title">Add User</h1>
  <hr />

  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">#</th>
        <th scope="col">User</th>
        <th scope="col">Email</th>
        <th scope="col">Password</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let list of newUser">
        <th scope="row">{{ list.id }}</th>
        <td>{{ list.user }}</td>
        <td>{{ list.mail }}</td>
        <td>**********</td>
        <td>
          <button
            type="button"
            data-toggle="modal"
            data-target="#exampleModalCenter"
            class="btn btn-info"
            (click)="editUser(list)"
          >
            Edit
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<!-- Modal -->
<div
  class="modal fade"
  id="exampleModalCenter"
  tabindex="-1"
  role="dialog"
  aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true"
>
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalCenterTitle">Add new user</h5>
        <button
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close"
        >
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="addUserForm" (ngSubmit)="submitUser()">
          <!--Error msg-->
          <div class="error-msg mb-3" *ngIf="user.invalid && user.touched">
            Username required !
          </div>
          <!---->
          <label for="user">Username:</label>
          <input
            type="text"
            id="user"
            class="form-control"
            name="user"
            formControlName="user"
          />
          <!--Error msg-->
          <div class="error-msg mb-3" *ngIf="mail.invalid && mail.touched">
            Email required !
          </div>
          <!---->
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            class="form-control"
            name="email"
            formControlName="mail"
          />
          <!--Error msg-->
          <div class="error-msg mb-3" *ngIf="pass.invalid && pass.touched">
            Password required !
          </div>
          <!---->
          <label for="password">Password:</label>
          <input
            type="password"
            name="pass"
            id="password"
            class="form-control"
            formControlName="pass"
          />
          <label for="password2">Repeat password:</label>
          <input
            type="password"
            name="pass2"
            id="password2"
            class="form-control"
            formControlName="pass2"
          />

          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">
              Close
            </button>
            <button class="btn btn-warning" (click)="updateUser()">
              Update
            </button>
            <button type="submit" class="btn btn-primary" (click)="postUser()">
              Add user
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
